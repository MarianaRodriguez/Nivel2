<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trabajo práctico N° 3</title>
  </head>
  <body>
    <script type="text/javascript">
      'use strict'

      // ===========================================================================
      // Trabajo Práctico # 3

      // Mejorar nuestra calculadora.
      // Deberá poder ingresar 2 valores y qué operación quiere realizar.
      // Imprimir resultado en la consola.

      // Declaración de variables y obtención de valores
      var result = 0;

      var op1 = parseInt(prompt("Por favor ingresar número #1: "));
      var op2 = parseInt(prompt("Por favor ingresar número #2: "));
      var operation = parseInt(prompt("Por favor ingresar el número de operación a aplicar: \n"
      +"1) Suma\n" + "2) Resta\n" + "3) Multiplicación\n" + "4) División "));

      switch (operation) {
        case 1:
          result = op1 + op2;
          console.log("El resultado de la suma es:", result);
          break;

        case 2:
          result = op1 - op2;
          console.log("El resultado de la resta es: " + result);
          break;

        case 3:
          result = op1 * op2;
          console.log("El resultado de la multiplicación es: " + result);
          break;

        case 4:
          if (op2 == 0) {
            console.log("El operando 2 es 0. No es posible dividir por 0.");
          } else {
            result = op1 / op2;
            console.log("El resultado de la división es: " + result);
          }

          break;

        default:
          console.log("El número de operación ingresado es inválido");
       }

    </script>
  </body>
</html>
